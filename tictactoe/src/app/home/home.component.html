<div class="container-fluid">
  <button type="button" class="btn btn-success btn-block">Online Users <span class="badge">{{onlineUsers.length}}</span></button>
</div>
<br/>
<div class="container-fluid">
    <div class="col-md-6 col-md-offset-6" *ngIf="challengeExists">
      <p> 
      Incoming Challenge from {{challengeFrom}}..
      <button class="btn-success" (click)="startGame()">Accept</button></p>
      </div>
  <div class="row" *ngFor="let ou of onlineUsers">
    <div class="col-md-6">
      {{ou }}
      <button class="btn-primary" (click)="challengeUser(ou)">Challenge User</button>
      <ng4-loading-spinner [timeout]="4000" [loadingText]="'Sending Request...'" ></ng4-loading-spinner>
      <hr/>
    </div>
  </div>

</div>
