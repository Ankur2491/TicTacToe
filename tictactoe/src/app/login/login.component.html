<div class="container-fluid">
<form #lf="ngForm" (ngSubmit)="onSubmit(lf.value)">
  <div class="form-group">
    <label for="userId">USER-ID:{{message}}</label>
    <input type="text" class="form-control" id="userId" placeholder="enter your user-id" name="uid" ngModel>
  </div>
  <div class="form-group">
    <label for="pass">PASSWORD:</label>
    <input type="password" class="form-control" id="pass" placeholder="enter your password" name="pwd" ngModel>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
  <a href="#signupModal" data-toggle="modal" data-target="#signupModal">Signup</a>
</form>
</div>
<!-- Modal -->
<div class="modal fade" id="signupModal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button (click)="clicked()" type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
        <form #su="ngForm" (ngSubmit)="signup(su.value)">
          <div class="form-group">
            <label for="userId">USER-ID:</label>
            <input type="text" class="form-control" id="loginId" placeholder="pick a user-id" name="uid" ngModel>
          </div>
          <div class="form-group">
            <label for="pass">PASSWORD:</label>
            <input type="password" class="form-control" id="pid" placeholder="choose a password" name="pwd" ngModel>
          </div>
          <button type="submit" class="btn btn-default">Register</button>
          <div *ngIf="isSuccess">
            <span class="label label-success">User Registered!!</span>
          </div>
          <div *ngIf="isFailure">
            <span class="label label-danger">User Already exists!!</span>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
